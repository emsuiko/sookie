{% extends "base.html" %}
{% block body %}
<h1>{{ category.name }}</h1>

{% if recipes %}
<ul>
{% for recipe in recipes %}
    <li><a href="{{ url_for('show_recipe', id=recipe.id) }}">{{ recipe.name }}</a></li>
{% endfor %}
</ul>
{% else %}
No recipes :(

<br><a href="{{ url_for('submit_recipe') }}">Add</a> a recipe!
{% endif %}
{% endblock %}
