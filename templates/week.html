{% extends "base.html" %}
{% block title %}
<title>Sookie - Week ({{ week.start_date }})</title>
{% endblock %}
{% block body %}
<h1>Overview for {{ week.start_date }}</h1>

<ul>
{% for day in week.days %}
    <li><a href="{{ url_for('show_day', id=day.id) }}">{{ day.date }}</a> ({{ day.recipes|length }} recipes)</li>
{% endfor %}
</ul>

{% endblock %}
