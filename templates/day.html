{% extends "base.html" %}
{% block title %}
<title>Sookie - {{ day.date }}</title>
{% endblock %}
{% block body %}
<h1>{{ day.date }}</h1>

{% if day.recipes %}
<ul>
{% for recipe in day.recipes %}
    <li><a href="{{ url_for('show_recipe', id=recipe.id) }}">{{ recipe.name }}</a></li>
{% endfor %}
</ul>
{% else %}
No recipes :(
{% endif %}
<br><a href="{{ url_for('edit_day', id=day.id) }}">Edit</a> day!

{% endblock %}
